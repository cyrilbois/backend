# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
        # fetching services directly from the container via $container->get() won't work.
        # The best practice is to be explicit about your dependencies anyway.

    AppBundle\:
        resource: '%kernel.project_dir%/src/AppBundle/*'
        exclude: '%kernel.project_dir%/src/AppBundle/{DataFixtures,Entity}'

    AppBundle\Controller\:
        resource: '%kernel.project_dir%/src/AppBundle/Controller/*'
        tags: ['controller.service_arguments']

    AppBundle\EventListener\HttpExceptionListener:
        tags:
              - { name: kernel.event_listener, event: kernel.exception }

    Domain\Service\SubscriptionsTrackingService:
        arguments:
            - '@AppBundle\Repository\SubscriptionRepository'
            - '@AppBundle\Repository\ExtensionUserRepository'
            - '@AppBundle\Repository\ContributorRepository'
            - '@Doctrine\ORM\EntityManagerInterface'

